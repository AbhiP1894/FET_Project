<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Register Page</title>
    <link rel="stylesheet" href="../CSS/register.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
      
    <div class="center"><h1><strong>Welcome to Register</strong>
    </h1></div><hr>
    <div class="content">
      <div class="flex-div">
        <div class="name-content">
          <h1 class="logo">Discussion Forum</h1>
          <p>Connect with friends and the world around you on Facebook.</p>
        </div>
          <form>
            <input id="email" type="email" placeholder="Email" required />
            <input id="name" type="text" placeholder="Name" required>
            <input id="contact" type="text" placeholder="10-digit Contact Number" required pattern="[7-9]{1}[0-9]{9}">
            <input id="pwd" type="password" placeholder="Password" required>
            <input id="cpwd" type="password" placeholder="Confirm Password" required>
            <span id="msg"></span>
            <hr>
         
              <button id="btn"class="login">Register</button>
            
            
            <a href="#">Forgot Password ?</a>
            <div id="mg">
              <pre>

              </pre>
            </div>
            
          </form>
          <script>
            $('#pwd,#cpwd').on('keyup',function(){
              if($('#pwd').val()==$('#cpwd').val()){
                $('#msg').html('Matching').css('color','green');
              }
              else
              $('#msg').html('Not Matching').css('color','red');
            });
            let users=[];
            const addUser = (ev)=>{
              ev.preventdefault();
              let user={
                id: Date.now(),
                emailid: document.getElementById('email').value,
                name: document.getElementById('name').value,
                contactNumber: document.getElementById('contact').value,
                password: document.getElementById('pwd').value,
                confirmPassword: document.getElementById('cwd').value
              }
              users.push(user);
              document.forms[0].reset();
              console.warn('added',{users});
              let pre=document.getElementById('#mg pre');
              pre.textContent='\n'+JSON.stringify(users, '\t',2);

            }
            document.addEventListener('DOMContentLoaded',()=>{
              document.getElementById('#btn').addEventListener('click',addUser);
            });
          </script>
      </div>
    </div>
  </body>
</html>
